<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<style>
    body {
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: rgb(252, 197, 220);
        font-style: normal;
        font-size: large;
    }

</style>

<body>
    <h2>Open AI Vacancy Form</h2>
    <form action="backend.php">
        <label for="name"></label>
        <div>
            Name:<Span style='color:red'> * </Span> <input type="text" id="name" name="name" required placeholder="Enter Name">
        </div>
        <br>
        <div>
            Role:<Span style='color:red'>* </Span> &nbsp;<input type="text" name="myRole" required placeholder="Your previous job role">
        </div>
        <br>
        <div>
            Email:<Span style='color:red'>*</Span> &nbsp;<input type="email" name="myEmail" required placeholder="Your Email">
        </div>

        <br>
        <div>
            Date:<Span style='color:red'>*</Span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" id="Test_Date" name="DOB" required>
        </div>
        <br>
        <div>
            Bonus:<Span style='color:red'>*</Span> &nbsp;<input type="number" name="myBonus" required placeholder="Advance Amount">
        </div>
        <br>
        <div>
            Are you eligible?: &nbsp;<input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender:&nbsp; Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write something about yourself: <br><textarea name="myText" cols="25" rows="5"></textarea>
        </div>

        <br>
        <div>
            <label for="Expert">Language: </label>
            <select name="myCar" id="car">
                <option value="ind">C</option>
                <option value="ind">C++</option>
                <option value="ind">Html</option>
                <option value="ind">Css</option>
                <option value="ind">JavaScript</option>
                <option value="ind">Python</option>
                <option value="swf" selected>Java</option>
                <option value="ind">Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset ">
            <button onclick="goBack()">Go Back</button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </div>
    </form>
</body>
